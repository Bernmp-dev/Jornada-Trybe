<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>
<body>
  <h1>Formulario</h1>
  <form action="" method="GET">
    <label for="emailId">Nome Completo</label>
    <br>
    <input type="email" id="emailId" name="email-e-senha" min="10" max="40">
    <br>
    <br>
    <label for="senhaId">Senha</label>
    <br>
    <input type="password" name="email-e-senha" id="senhaId" min="10" max="50">
    <br>
    <br>
    <br>
    <label for="">Destino Preferido</label>
    <select name="" id="">
      <option value="cd">Cidade</option>
      <option value="cp">Campo</option>
      <option value="pr">Praia</option>
      <option value="mt">Montanha</option>
    </select>
    <br>
    <br>
    <label for="areaTexto">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
    <br>
    <textarea name="texto" id="areaTexto" cols="50" rows="1" maxlength="500"></textarea>
    <br>
    <br>
    <label for="data">Qual a melhor data para realizar sua viagem?</label>
    <input type="date" name="" id="data" min="2022-01-01" max="2023-12-01" required>
    <br>
    <br>
    <label for="oportunidadesSim">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
      <br>
      <input type="radio" name="oportunidades" id="oportunidadesSim">Sim
    </label>
    <label for="oportunidadesNao">
      <input type="radio" name="oportunidades" id="oportunidadesNao">Nao
    </label>
    <br>
    <br>
    <label for="direito-imagem-sim">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
      <br>
      <input type="radio" name="direito-imagem" id="direito-imagem-sim">Sim
    </label>
    <label for="direito-imagem-nao">
      <input type="radio" name="direito-imagem" id="direito-imagem-nao">Nao
    </label>
    <br>
    <br>
    <button type="submit"></button>
    
    

<script src="script.js"></script>
  </form>
</body>
</html>
