<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>
<body>
  <h1>Formulario</h1>
  <form action="" method="GET">
    <label for="emailId">Nome Completo</label>
    <br>
    <input type="email" id="emailId" name="Email" min="10" max="40" >
    <br>
    <br>
    <label for="senhaId">Senha</label>
    <br>
    <input type="password" name="Senha" id="senhaId" min="10" max="50" >
    <br>
    <br>
    <br>
    <label for="Destino1 Destino2 Destino3 Destino4">Destino Preferido
      <br>
      <br>
      <label for="Destino1"><input type="radio" name="Destino" id="Destino1" value="Cidade">Cidade</label>
      <label for="Destino2"><input type="radio" name="Destino" id="Destino2" value="Campo">Campo</label>
      <label for="Destino3"><input type="radio" name="Destino" id="Destino3" value="Praia">Praia</label>
      <label for="Destino4"><input type="radio" name="Destino" id="Destino4" value="Montanha">Montanha</label>
    </label>
    <br>
    <br>
    <label for="areaTexto">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
    <br>
    <br>
    <textarea name="texto" id="areaTexto" cols="50" rows="1" maxlength="500"></textarea>
    <br>
    <br>
    <br>
    <label for="data">Qual a melhor data para realizar sua viagem?</label>
    <input type="date" name="" id="data" min="2022-01-01" max="2023-12-01" >
    <br>
    <br>
    <br>
    <label for="oportunidades">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
      <br>
      <br>
      <input type="checkbox" name="oportunidades" id="oportunidades">Concordo
    </label>
    <br>
    <br>
    <label for="direito-imagem">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
      <br>
      <br>
      <input type="checkbox" name="direito-imagem" id="direito-imagem" required>Concordo
    </label>
    <br>
    <br>
    <button type="submit" id="subbutton">Enviar</button>
    <button type="reset">Limpar</button>
    
    


  </form>
  <script src="script.js"></script>
</body>
</html>
